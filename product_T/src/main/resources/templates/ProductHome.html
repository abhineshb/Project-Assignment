<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi, user-scalable=no"/>
<title>OPUS MOBILE</title>

<link rel="stylesheet" type="text/css" href="../../css/OM.css">
<script src="../../js/jquery-3.3.1.js">
</script>
<script>

var product;
window.onload = function() {
	  console.log('window - onload'); // 4th
	//  change_myselect();
	}

function change_myselect() {
	debugger;
  var obj, dbParam, xmlhttp, myObj, x, txt = "";
  obj = { "table":"AA", "limit":20 };
  dbParam = JSON.stringify(obj);
  xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myObj = JSON.parse(this.responseText);
      
      txt += "<table border='1'>"
      for (x in myObj) {
    	  
       txt += "<tr>"   +     "<td>" + myObj[x].id + "</td>"+  "<td>" + myObj[x].name + "</td>"+
       "<td>" + myObj[x].description + "</td>"+"<td>" + myObj[x].relatedProduct + "</td>"
       "</tr>";
      }
      txt += "</table>"        
   //  document.getElementById("div1").innerHTML = txt;
  product=myObj;
    }
  };
  xmlhttp.open("GET", "/items", true);
  xmlhttp.setRequestHeader("Content-type", "application/json");
  xmlhttp.send("x=" + dbParam);
}
</script>

</script>
<body>
	
    <!--Code Starts Here-->

                         <label class="custom-select selectWidth90">

                                <option selected> AB1234 </option>

                                <option value="Option 2">- Select three -</option>
                            </select>
                        </label>
                        <div class="padding10">Sales Rep</div>
                    </div>
                    <div class="floatLeft selectWidth15">
                        <input id="Quick Add" type="button" value="Quick Add" class="greenButton"  onClick="change_myselect()">

                </div>

            </div>

                <div class="spacer2"></div>
<div class="floatLeft selectWidth20 alignLeft blueText">
                	<div class="floatLeft selectWidth80">Edit item</div>
                    <div class="floatLeft" ></div>
                    <div class="floatRight trashBlack"></div>
                    <div class="clear"></div>
                </div>    
                <script>
                
                </script>
                <div th:each="prodDetails : ${prod}">

                <div class="clear"></div>
